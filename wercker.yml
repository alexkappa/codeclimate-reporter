box: alexkappa/golang-libgit2
build:
  steps:

    - setup-go-workspace:
        package-dir: github.com/alexkappa/codeclimate-reporter

    - script:
        name: update version
        code: |
          export VERSION=$(git describe --tags)

    - script:
        name: go build
        code: |
          go build -ldflags "-w -X github.com/alexkappa/codeclimate-reporter.Version=$VERSION"

    - script:
        name: go test
        code: |
          go test -coverprofile profile.cov

    - script:
        name: copy bin
        code: |
          cp codeclimate-reporter $WERCKER_OUTPUT_DIR/

    # - script:
    #     name: send coverage report
    #     code: |
    #       CODECLIMATE_REPO_TOKEN=16b43ed22b66e281762cf5975a6d1b9dc7c446fda21be187d686a8f5c1e127ae ./codeclimate-reporter -v < profile.cov
release:
  steps:

      - script:
          name: check version
          code: |
            export VERSION=$(./codeclimate-reporter -V)

      - script:
          name: archive binary
          code: |
            tar -czf codeclimate-reporter-$VERSION.tar.gz codeclimate-reporter

      - github-create-release:
          token: $GITHUB_TOKEN
          tag: $VERSION

      - github-upload-asset:
          token: $GITHUB_TOKEN
          file: codeclimate-reporter-$VERSION.tar.gz
          content-type: application/octet-stream
